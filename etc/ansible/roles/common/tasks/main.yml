- name: Update and upgrade installed packages
  apt: 
    update_cache: yes 
    upgrade: full 
    cache_valid_time: 600

- name: Install or update packages
  apt:
    name: "{{ packages }}"
    state: latest
    cache_valid_time: 600
    update_cache: yes
